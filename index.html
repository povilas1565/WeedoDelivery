<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Premium Medical Cannabis</h1>
</header>

<section id="slider-section">
    <div class="slider-container">
        <div class="slider-track">
            <img src="gramz1.jpg" alt="Слайд 1" />
            <img src="gramz2.jpg" alt="Слайд 2" />
            <img src="gramz.jpg" alt="Слайд 3" />.
        </div>
    </div>
</section>

<main>
    <section id="auth-section">
        <h2>Вход для загрузки фото/видео</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Пароль" required />
            <button type="submit">Войти</button>
        </form>
        <p id="auth-message"></p>
    </section>

    <section id="upload-section" style="display:none;">
        <h2>Добавить фото или видео</h2>
        <input type="file" id="file-input" accept="image/*,video/*" />
        <button id="upload-btn">Загрузить</button>
        <p id="upload-message"></p>
        <button id="logout-btn">Выйти</button>
    </section>

    <section id="gallery-section">
        <h2>Галерея</h2>
        <div id="gallery" class="gallery-grid">
            <p>Загрузка...</p>
        </div>
    </section>
</main>

<footer id="site-footer">
    <div class="footer-content">
        <h3>Gramz menu</h3>
        <div class="footer-links">
            <a href="https://t.me/weedodelivery" target="_blank">Telegram: @weedodelivery</a>
        </div>
    </div>
</footer>

<script type="module" src="script.js"></script>
</body>
</html>
